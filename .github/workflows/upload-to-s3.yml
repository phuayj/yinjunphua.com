name: Upload to S3

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  S3_BUCKET: yinjunphua.com

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::180964446480:role/github-yinjunphuacom-s3-upload

      - name: Sync site to S3
        run: |
          aws s3 sync _site "s3://${{ env.S3_BUCKET }}" --delete --exclude '.DS_Store' --exclude '*/.DS_Store' --cache-control "public,max-age=31536000,immutable" --exclude 'index.html' --exclude 'my-research.html' --exclude 'thoughts/*.html' --exclude 'ja/index.html' --exclude 'ja/my-research.html' --exclude 'ja/thoughts/*.html'
          aws s3 sync _site "s3://${{ env.S3_BUCKET }}" --delete --exclude '.DS_Store' --exclude '*/.DS_Store' --exclude '*' --include 'index.html' --include 'my-research.html' --include 'thoughts/*.html' --include 'ja/index.html' --include 'ja/my-research.html' --include 'ja/thoughts/*.html'
